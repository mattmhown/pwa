<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
  <style>
    /* Remove default margin and padding from the body and html */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Make the iframe fill the entire screen */
    iframe {
      width: 100%;
      height: 100vh; /* Full viewport height */
      border: none;  /* Remove the iframe border */
      padding: 0;    /* Remove any internal padding */
      display: block; /* Prevent any space below the iframe */
    }
  </style>
</head>
<body>
  <iframe src="https://partners.hown.com.au/sign-in?next-page=/" width="100%" height="100%"></iframe>
</body>
</html>
