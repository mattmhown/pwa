<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>HOWN PARTNER PORTAL</title>

  <!-- Link to your manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Register the service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>

  <style>
    /* Remove default margin and padding from the body and html */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Cover the entire viewport */
    #content-container {
      height: 100vh;
      width: 100%;
      position: relative;
    }

    /* Create a semi-transparent overlay */
    #install-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      text-align: center;
      display: none;
    }

    #install-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #install-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="content-container">
    <!-- Main content of your PWA here -->
    <h1>Welcome to the HOWN Partner Portal</h1>
    <!-- Your web app content will be served here -->
  </div>

  <!-- Install prompt overlay -->
  <div id="install-overlay">
    <div>
      <p>Install this app for a better experience!</p>
      <button id="install-btn">Install App</button>
    </div>
  </div>

  <script>
    let deferredPrompt;
    const installOverlay = document.getElementById('install-overlay');
    const installButton = document.getElementById('install-btn');

    // Check if the user is on iOS
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // If on iOS, show the custom install instructions
    if (isIOS()) {
      // Show iOS install instructions instead of relying on the PWA prompt
      installOverlay.style.display = 'flex';

      installButton.textContent = 'Tap to install (iOS)';
      installButton.onclick = function() {
        alert('To install on iOS: Tap the Share button in Safari, then select "Add to Home Screen"');
        installOverlay.style.display = 'none';
      };
    }

    // For Android or other platforms, use the default install flow
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Show the install prompt overlay
      installOverlay.style.display = 'flex';

      installButton.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
          installOverlay.style.display = 'none';
        });
      });
    });

    // Optional: Hide the install overlay if the app is already installed
    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      installOverlay.style.display = 'none';
    });
  </script>
</body>
</html>
